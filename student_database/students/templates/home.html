{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1 style="text-align: center; color: #333333; margin: 20px;">Student Database</h1>
    <h2 style="text-align: center; color: #555555; margin: 20px;">List of students</h2>
    <table class="table table-bordered custom-table">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.email_id }}</td>
                <td>{{ student.student_dept }}</td>
                <td><a href="{% url 'student' student.student_id %}">Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
